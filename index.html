<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Profile Share Modal</title>

    <!-- Link Favicon  -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <!-- Link CSS  -->
    <link rel="stylesheet" href="./style.css" />

    <!-- link JS  -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- wrapper -->

    <div class="wrapper ">
      <!-- circles  -->
      <div class="circle1   "></div>
      <div class="circle2 "></div>
      <div class="container"> 
     
        <!-- Image -->
        <div><img src="./images/IMG_7881.JPG" alt="Hero " 
            /></div>

        <!-- Heading -->
        <div class="userName ">
          <h2>Kul Chandra Bhatt</h2>
        </div>

        <!-- designation  -->
        <div class="designation">
          <h3>Full Stack Developer</h3>
        </div>

        <!-- Button Group  -->
        <div class="btnGroup">
          <button class="btn btnShare" onclick="openModal()">
            <i class="fa-solid fa-share"></i>
            <div>Share My Profile</div>
          </button>

          <button class="btn btnFollow">
            <a href="https://www.linkedin.com/in/kul-chandra-bhatt-b66182237/">Connect With  Me</a>
            
          </button>
        </div>
      </div>
    </div>

    <!-- Modal Component  -->
    <div class="modal">
      <div class="modalHeader">
        <h1>Share My Profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>

      <div>
        <h3>Share this via</h3>
        <div class="iconContainer">
          <a
            href="https://www.facebook.com/profile.php?id=100037898024277"
            class="icon"
            id="facebook"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="https://www.twitter.com" class="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com/nikhil__bhatta/"
            class="icon"
            id="instagram"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://web.whatsapp.com/" class="icon" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="https://web.telegram.org/z/" class="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Overlay  -->
    <div class="overlay" onclick="closeModal()"></div>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"></script>
      <script src="script.js"></script>
  </body>
</html>
